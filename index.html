<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    Document Meta Information
    - Defines character encoding and viewport settings
    - Includes page title and description
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <meta name="description" content="A modern and responsive online store">
    
    <!-- 
    External CSS Dependencies
    - Bootstrap 5.3.3 for responsive design and components
    - Custom styles for store-specific styling
    -->
    <link href="vendor/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- 
    JavaScript Dependencies
    - Using defer attribute for better page load performance
    - Bootstrap Bundle includes Popper.js for dropdowns
    - SweetAlert2 for enhanced modal dialogs
    - Custom scripts for store functionality
    -->
    <script src="vendor/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="vendor/sweetalert.js" defer></script>
    <script src="js/scripts.js" defer></script>
    <script src="js/store.js" defer></script>
</head>
<body>
    <!-- 
    Header Section with Navigation
    - Contains responsive navigation menu
    - Collapsible on mobile devices
    -->
    <header class="header bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark py-3">
            <div class="container">
                <!-- Brand Logo/Text -->
                <a class="navbar-brand" href="#">Online Shop</a>
                
                <!-- 
                Mobile Navigation Toggle
                - Appears on screens smaller than lg breakpoint
                - Controls the collapse/expand of navigation menu
                -->
                <button class="navbar-toggler shadow-none" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Navigation Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Store</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- 
    Store Products Section
    - Contains dynamically loaded products grid
    - Products are injected via JavaScript (store.js)
    - Uses Bootstrap grid system for responsive layout
    -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Our Store</h2>
        <!-- 
        Dynamic Products Container
        - Empty by default
        - Populated by showStoreProducts() function
        - Responsive grid: 1 column on mobile, 4 columns on large screens
        -->
        <div class="store__products-container row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <!-- Product cards are dynamically inserted here -->
        </div>
    </section>

    <!-- 
    Shopping Cart Section
    - Contains cart items table and summary
    - Items are dynamically loaded from localStorage
    - Includes total price calculation and remove all functionality
    -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Shopping Cart</h2>
        
        <!-- 
        Responsive Cart Table
        - Horizontally scrollable on mobile
        - Shows product details, price, quantity, and actions
        -->
        <div class="table-responsive">
            <table class="table cart-table align-middle">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Quantity</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <!-- 
                Dynamic Cart Items Container
                - Empty by default
                - Populated by createCartList() function
                - Shows "Cart is empty" message when no items present
                -->
                <tbody class="cart__items">
                    <!-- Cart items are dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- 
        Cart Summary Section
        - Shows total price
        - Contains remove all button
        - Updates dynamically with cart changes
        -->
        <div class="cart-summary">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <span class="h5 mb-0">Total:</span>
                <span class="cart__total-price h5 mb-0 text-primary">$0.00</span>
            </div>
            <button class="cart__remove-all btn btn-danger w-100">Remove All Items</button>
        </div>
    </section>

    <!-- 
    Footer Section
    - Contains copyright information
    - Fixed at bottom of page
    -->
    <footer class="footer text-white">
        <div class="container text-center">
            <p>&copy; 2025 Shopping Online. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
