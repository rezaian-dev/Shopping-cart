<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information: UTF-8 encoding, mobile responsive viewport, title, and description for SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <meta name="description" content="A modern and responsive online store">
    
    <!-- External CSS: Bootstrap for layout, iziToast for notifications, and custom styles -->
    <link href="vendor/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/iziToast-master/css/iziToast.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- JavaScript Dependencies: Bootstrap Bundle, SweetAlert2 for modals, iziToast for notifications, and custom scripts -->
    <script src="vendor/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="vendor/sweetalert/sweetalert.min.js" defer></script>
    <script src="vendor/iziToast-master/js/iziToast.min.js" defer></script>
    <script src="js/scripts.js" defer></script>
    <script src="js/store.js" defer></script>
</head>
<body>
    <!-- Header: Contains the navigation bar with branding and links for mobile and desktop -->
    <header class="header bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark py-3">
            <div class="container">
                <!-- Brand/Logo: The website's main brand -->
                <a class="navbar-brand" href="#">Online Shop</a>
                
                <!-- Mobile Navigation Toggle: Collapses menu on smaller screens -->
                <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Navigation Links: Links to Home, Store, About, and Cart -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Store</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content: Store products and shopping cart sections -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Our Store</h2>
        <div class="store__products-container row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <!-- Products are dynamically injected here -->
        </div>
    </section>

    <section class="container my-5">
        <h2 class="text-center mb-4">Shopping Cart</h2>
        <div class="table-responsive">
            <table class="table cart-table align-middle">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Quantity</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody class="cart__items">
                    <!-- Cart items are dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <div class="cart-summary">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <span class="h5 mb-0">Total:</span>
                <span class="cart__total-price h5 mb-0 text-primary">$0.00</span>
            </div>
            <button class="cart__remove-all btn btn-danger w-100">Remove All Items</button>
        </div>
    </section>

    <!-- Footer: Copyright information -->
    <footer class="footer text-white">
        <div class="container text-center">
            <p>&copy; 2025 Shopping Online. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
